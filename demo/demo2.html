<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jquery.onepage-scroll-animation and use Jarallax</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/jquery.onepage-scroll-animation.js"></script>

<script type="text/javascript"></script>

<script type="text/javascript"

<script>

$(document).ready(function() {
  

  var osa = $.onePageScrollAnimation({ 
    section                 : [

                                    {id:"section1"   , px:0 },
                                    {id:"section2"   , px:900 },
                                    {id:"section3"   , px:1980 },                                     
                                    {id:"section4"   , px:2800 }
                                    ],
        useNear                 : true,
        near                    : 100,     
        onLastAutoToBottom      : true 
      })
  
  
  $(".onepage-pagination li a").click(function (){
        var page_index = $(this).data("index");
        osa.gotoSection("section" + page_index)
  })


//----------

  // jarallax.addAnimation('#lamb1',[{progress: "0%", top:"20px"}, {progress: "30%", top: "150px"}]);

var jarallax = new Jarallax();
var animation = jarallax.addAnimation('#lamb1',[{progress:'0%',  top:'20px', opacity:'1' },
                                                {progress:'15%', top:'700px' , opacity:'1'},
                                                {progress:'30%', top:'1400px', opacity:'0'}]);
                        
// jarallax.cloneAnimation('#slide2',{progress:'+10'}, animation);
// jarallax.cloneAnimation('#slide3',{progress:'+20'}, animation);
// jarallax.cloneAnimation('#slide4',{progress:'+30'}, animation);





});

function getPer(){
    var max_scrollTop = $(document).height() - $(window).height()
    var per = $("body").scrollTop() / max_scrollTop
    return per

}

</script>


<body>
<ul class="onepage-pagination">
<li><a data-index="1" href="#1" class=""></a></li>

<li><a data-index="3" href="#3" class=""></a></li>
<li><a data-index="4" href="#4" class=""></a></li>
</ul>
